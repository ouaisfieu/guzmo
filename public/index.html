<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TERMINAL://OUAISFI.EU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: 'VT323', monospace;
      color: #33ff33;
      overflow: hidden;
      min-height: 100vh;
    }

    .crt-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      animation: flicker 0.15s infinite;
    }

    .crt-overlay::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.97; }
      50% { opacity: 0.99; }
      100% { opacity: 0.98; }
    }

    .terminal {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .terminal-header {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #33ff33;
    }

    .title {
      font-size: 24px;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #33ff33;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33; }
      to { text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33, 0 0 30px #33ff33; }
    }

    .subtitle {
      font-size: 16px;
      color: #00ff00;
      text-align: center;
      opacity: 0.8;
    }

    .system-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #00ff00;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #33ff3333;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
      width: 10px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #0a0a0a;
      border: 1px solid #33ff33;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }

    .message {
      margin-bottom: 20px;
      padding: 10px;
      padding-left: 15px;
    }

    .message.system {
      border-left: 3px solid #00ff00;
      color: #00ff00;
    }

    .message.user {
      border-left: 3px solid #00ffff;
      color: #00ffff;
    }

    .message.bot {
      border-left: 3px solid #33ff33;
    }

    .message-header {
      font-size: 16px;
      margin-bottom: 5px;
      opacity: 0.7;
    }

    .message-content {
      font-size: 20px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .status {
      font-size: 16px;
      color: #ffff00;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .cursor-blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .input-container {
      border-top: 2px solid #33ff33;
      padding-top: 20px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .prompt {
      font-size: 24px;
      color: #33ff33;
      text-shadow: 0 0 10px #33ff33;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      border-bottom: 2px solid #33ff33;
      color: #33ff33;
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 10px;
      outline: none;
      text-shadow: 0 0 5px #33ff33;
      resize: none;
      min-height: 40px;
      max-height: 120px;
    }

    .input-field::placeholder {
      color: #33ff3366;
    }

    .input-field:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn {
      background: transparent;
      border: 2px solid #33ff33;
      color: #33ff33;
      padding: 10px 20px;
      font-family: 'VT323', monospace;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .send-btn:hover:not(:disabled) {
      background: #33ff33;
      color: #0a0a0a;
      box-shadow: 0 0 20px #33ff33;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid #ff3333;
      color: #ff3333;
      padding: 5px 15px;
      font-family: 'VT323', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #ff3333;
      color: #0a0a0a;
    }

    @media (max-width: 768px) {
      .terminal {
        padding: 15px;
      }

      .title {
        font-size: 18px;
      }

      .message-content {
        font-size: 18px;
      }

      .input-field {
        font-size: 18px;
      }

      .input-wrapper {
        flex-wrap: wrap;
      }

      .send-btn {
        width: 100%;
      }

      .system-info {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="crt-container">
    <div class="crt-overlay"></div>
    <div class="terminal">
      <div class="terminal-header">
        <div class="title">
          ╔═══════════════════════════════════╗<br>
          ║   TERMINAL://OUAISFI.EU          ║<br>
          ╚═══════════════════════════════════╝
        </div>
        <div class="subtitle">
          [SYSTÈME] Assistant rétro-dystopique • Éducation permanente • Sens critique activé
        </div>
        <div class="system-info">
          <div>[PROJET] ouaisfi.eu</div>
          <button class="clear-btn" onclick="clearChat()">[EFFACER]</button>
          <div id="msg-count">[MSG] 0</div>
        </div>
      </div>

      <div class="status" id="status"></div>

      <div class="messages-container" id="messages"></div>

      <form class="input-container" id="chat-form">
        <div class="input-wrapper">
          <span class="prompt">&gt;</span>
          <textarea 
            id="user-input" 
            class="input-field"
            placeholder="Tape ta question sur le projet, la citoyenneté, les jeux pédagogiques..."
            rows="1"
          ></textarea>
          <button type="submit" class="send-btn" id="send-btn">[ENVOYER]</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const formEl = document.getElementById('chat-form');
    const inputEl = document.getElementById('user-input');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('send-btn');
    const msgCountEl = document.getElementById('msg-count');

    let messageCount = 0;

    function updateCount() {
      messageCount++;
      msgCountEl.textContent = `[MSG] ${messageCount}`;
    }

    function addMessage(role, text) {
      const row = document.createElement('div');
      row.className = 'message ' + role;

      const header = document.createElement('div');
      header.className = 'message-header';
      const roleLabel = role === 'user' ? 'UTILISATEUR' : role === 'bot' ? 'IA-OUAISFI' : 'SYSTÈME';
      header.textContent = `[${roleLabel}] ${new Date().toLocaleTimeString()}`;

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      row.appendChild(header);
      row.appendChild(content);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      updateCount();
    }

    async function sendMessage(message) {
      addMessage('user', message);
      inputEl.value = '';
      inputEl.style.height = 'auto';
      statusEl.textContent = '[SYSTÈME] Traitement en cours...';
      sendBtn.disabled = true;
      inputEl.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          throw new Error('[ERREUR] Serveur HTTP ' + res.status);
        }

        const data = await res.json();
        const reply = data.reply || data.message || '[ERREUR] Réponse vide';
        addMessage('bot', reply);
        statusEl.textContent = '[OK] Réponse reçue';
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      } catch (err) {
        console.error(err);
        addMessage('system', '[ERREUR SYSTÈME] Connexion perdue. Vérifie ta connexion ou réessaie.');
        statusEl.textContent = '[ERREUR] Échec de connexion';
      } finally {
        sendBtn.disabled = false;
        inputEl.disabled = false;
        inputEl.focus();
      }
    }

    function clearChat() {
      if (confirm('[CONFIRMATION] Effacer tout l\'historique?')) {
        messagesEl.innerHTML = '';
        messageCount = 0;
        msgCountEl.textContent = '[MSG] 0';
        addMessage('system', '[SYSTÈME] Terminal réinitialisé\n[SYSTÈME] Historique effacé\n[OK] Prêt pour nouvelle session');
        addMessage('bot', 'Bienvenue sur le terminal ouaisfi.eu. Pose tes questions sur le projet, ses idées, ses ressources pédagogiques, la guerre narrative, les tests bienveillants...');
      }
    }

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = inputEl.scrollHeight + 'px';
    });

    // Submit form
    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      sendMessage(text);
    });

    // Enter pour envoyer, Shift+Enter pour nouvelle ligne
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.dispatchEvent(new Event('submit'));
      }
    });

    // Message d'accueil
    addMessage('system', '[SYSTÈME] Initialisation terminal...\n[SYSTÈME] Connexion établie\n[SYSTÈME] IA ouaisfi.eu chargée\n[OK] Prêt');
    addMessage('bot', 'Bienvenue sur le terminal ouaisfi.eu. Pose tes questions sur le projet, ses idées, ses ressources pédagogiques, la guerre narrative, les tests bienveillants...');
  </script>
</body>
</html>
